<div class="main-content-each">
	<div class="main-content-img">
		<img src=${pic} alte=''>
	</div>
	<div class="main-content-words">
		<div class="main-content-title"  id="${Id}">
			<p class="category">【${Type}】</p>
			<p class="subcategory">【${Subtype}】</p>
			<p class="title">${Title}</p>
		</div>	
		<div class="main-content-article">
			<ul>
				<li>
					<span class="intro">
						主办
					</span>
					<span class="speaker-name">
						${speaker}
					</span>
					<span class="speaker-title">
						${Class}
					</span>
				</li>
				<li>
					<span class="intro">
						时间
					</span>
					<span class="time">
						
					</span>
				</li>
				<li>
					<span class="intro">
						地点
					</span>
					<span class="position">
						${Location}
					</span>
				</li>
				<li class="content-addition">
					<a  href="javascript:void(0)"class="love-icon icon-num"></a>
					<p class="love-num">${love-num}</p>
					<a  href="javascript:void(0)"class="pin-icon icon-num"></a>
					<p class="pin-num">${pin-num}</p>
					<a  href="javascript:void(0)" class="reply-icon icon-num btn" >回应</a>
					<p class="reply-num">${reply-num}</p>
					<a  href="javascript:void(0)" class="share-icon icon-num btn" >分享</a>
					<p class="share-num">${share-num}</p>
					<div class="share-addition">
						<a href="javascript:void(0)" class="share-addition-icon sina btn">
						</a>
						<a href="javascript:void(0)"  class="share-addition-icon douban btn">
						</a>
						<a href="javascript:void(0)" class="share-addition-icon tencent btn">
						</a>
						<a href="javascript:void(0)" class="share-addition-icon renren btn">
						</a>
					</div>
				</li>
			</ul>
		</div>	
		<div class="days-left">
			<ul>
			</ul>
		</div>
	</div>
</div>
